<!-- Features Start -->
<section class="section bg-light feather-bg-img" style="background-image: url(assets/images/features-bg-img.png);"
  id="features">
  <div class="container">

    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="mb-4 mb-lg-0">
          <img src="assets/images/features-img.png" alt="" class="img-fluid d-block mx-auto">
        </div>
      </div>

      <div class="col-lg-5 offset-lg-1">
        <p-steps [model]="items"  [(activeIndex)]="activeIndex"></p-steps>

        <h3 class="font-weight-semibold line-height-1_4 mb-4">Choisissez votre <b>plan</b></h3>
        <p class="text-muted font-size-15 mb-4">selectionner les mensualitées et le montant souhaitées  </p>

        <p class="text-muted">
          <i-feather class="icon-xs mr-1" name="calendar"></i-feather> Mensualité : <b>{{params.mensualite}}</b>
        </p>
        <p-slider   (onChange)="handleChange($event)" [(ngModel)]="params.mensualite"  [step]="12" [min]="24" [max]="96" > </p-slider>
        <br/>
        <p class="text-muted">
          <i-feather class="icon-xs mr-1" name="calendar"></i-feather> Montant : <b>{{params.montantTotal}}</b>
        </p>
        <p-slider (onChange)="handleChange($event)" [(ngModel)]="params.montantTotal"  [step]="12" [min]="24" [max]="96"> </p-slider>
        <div class="p-grid">
          <div class="p-col-2">
            <a href="javascript: void(0);" class="btn btn-soft-primary">Buy Now</a>
          </div>
          <div class="p-col-2"></div>
          <div class="p-col-2">
            <a (click)='moveNext()' class="btn btn-primary mr-2">Read More</a>
          </div>
      </div>

      </div>
    </div>
  </div>
</section>


<!-- Features End -->
